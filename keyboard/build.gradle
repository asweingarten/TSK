apply plugin: 'java'
apply plugin: 'application'

repositories
{
    flatDir name: 'tsklib', dirs: '../lib/tsklib/build/libs'
    
	mavenCentral()
}

dependencies
{
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'
    compile group: 'tsk', name: 'tsklib', version: '1.0'

}

mainClassName = "main.Keyboard"
